<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zip to CSV Converter</title>
    <link rel="stylesheet" href="./../styles/intro-page.css">
    <script defer src="./../scripts/login.js"></script>
</head>
<body>
<header id="main-header">
    <h1>Zip to CSV Converter</h1>
</header>
<main>
    <section id="form" class="credentials-section">
        <form id="login-form" class="credentials-form">
            <input type="text" id="username" placeholder="Username" required/>
            <input type="password" id="password" placeholder="Password" required/>
            <input type="submit" value="Login"/>
        </form>
        <p>Not registered yet? <a href="register.html" id="register-here">Register here</a></p>
        <p class="bottom-text"><a href="send_email.html">Oops! I forgot my password!</a></p>
    </section>
    
    <div id="error" class="error"></div>
</main>
</body>
</html>
