<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zip to CSV converter</title>

    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="./../styles/history.css">

    <script defer src="./../scripts/history.js"></script>
</head>
<body>
<header id="main-header">
    <a href="upload_page.html"><h1>Zip to CSV Converter</h1></a>
    <h3 id="greeting">Greeting, </h3>
    <nav>
        <ul id="navigation-list">
            <li>
                <a href="upload_page.html">Upload</a>
            </li>
            <li>
                <a href="history.html">Upload history</a>
            </li>
            <li>
                <a id="logout" href="login.html">Log out</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <h1 id="no-records-label" class="centered-text"></h1>
    <table id="history-table">
        <caption>Conversions</caption>
        <tr>
            <td>Name</td>
            <td>MD5 Sum</td>
            <td>Create Date</td>
            <td colspan=4>Actions</td>
        </tr>
    </table>

    <div id="table-navigation" class="centered-text">
        <button id="btn-prev">Back</button>
        <span id="curr-page"></span>
        <button id="btn-next">Next</button>
    </div>
</main>
</body>
</html>
