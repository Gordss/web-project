<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zip to CSV Converter</title>
    <link rel="stylesheet" href="./../styles/intro-page.css">
    <script defer src="./../scripts/change_password.js"></script>
</head>
<body>
<header id="main-header">
    <h1>Reset Password</h1>
</header>
<main>
    <section id="form" class="credentials-section">
        <form id="email-form" class="credentials-form">
            <input type="email" id="email" placeholder="Email" required/>
            <input type="password" id="password" placeholder="New Password" required/>
            <input type="submit" value="Change Password"/>
        </form>
        <p><a href="login.html">Log in here</a></p>
    </section>
    
    <div id="error" class="error"></div>
</main>
</body>
</html>
