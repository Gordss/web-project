<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zip to CSV Converter</title>
    <link rel="stylesheet" href="./../styles/intro-page.css">
    <script defer src="./../scripts/register.js"></script>
</head>
<body>
<header id="main-header">
    <h1>Zip to CSV Converter</h1>
</header>
<main>
    <section class="credentials-section">
        <form id="register-form" class="credentials-form">
            <input type="text" id="username" placeholder="Username" required/>
            <input type="password" id="password" placeholder="Password" required/>
            <input type="submit" value="Register"/>
        </form>
        <p>Already registered? <a href="login.html">Log in here</a></p>
    </section>

    <div id="error" class="error"></div>
</main>
</body>
</html>
